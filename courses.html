<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Course List</title>
    <style>
        body {
            background: #f4f6f9;
            font-family: Verdana, sans-serif;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            background-color: #fff;
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: left;
            border: 1px solid #ddd;
            padding: 12px 16px;
        }

        th {
            color: white;
            background-color: #4a90e2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Available Courses</h1>
    <table id="courseTable">
        <thead>
            <tr id="tableHeader">
                <!-- Headers added dynamically -->
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Rows added dynamically -->
        </tbody>
    </table>
  
    <script>
        // Sample data
        const courses = [
            { id: "CCICOMP", name: "Introduction to Computing" },
            { id: "CCDSTRU", name: "Discrete Structures" },
            { id: "LASARE2", name: "Lasallian Recollection 2" },
            { id: "GERPHIS", name: "Mga Babasahin sa Kasaysayan ng Pilipinas" }
        ];
    
        const headers = ["id", "name"]; // Can add more fields here (e.g., "Faculty", "Room", "Blah Blah")
    
        const tableHeader = document.getElementById("tableHeader");
        const tableBody = document.getElementById("tableBody");
    
        // Generate headers
        headers.forEach(header => {
            const th = document.createElement("th");
            th.textContent = header.charAt(0).toUpperCase() + header.slice(1);
            tableHeader.appendChild(th);
        });
    
        // Generate rows
        courses.forEach(course => {
            const tr = document.createElement("tr");
            headers.forEach(header => {
            const td = document.createElement("td");
            td.textContent = course[header] || "";
            tr.appendChild(td);
            });
            tableBody.appendChild(tr);
        });
    </script>
</body>
</html>

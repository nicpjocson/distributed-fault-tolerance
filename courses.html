<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Course List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Available Courses</h1>
    <table id="courseTable">
        <thead>
            <tr id="tableHeader">
                <!-- Headers added dynamically -->
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Rows added dynamically -->
        </tbody>
    </table>
  
    <script>
        // Sample data
        const courses = [
            { code: "CCICOMP", name: "Introduction to Computing" },
            { code: "CCDSTRU", name: "Discrete Structures" },
            { code: "LASARE2", name: "Lasallian Recollection 2" },
            { code: "GERPHIS", name: "Mga Babasahin sa Kasaysayan ng Pilipinas" }
        ];
    
        const headers = ["code", "name"]; // Can add more fields here (e.g., "Faculty", "Room", "Blah Blah")
    
        const tableHeader = document.getElementById("tableHeader");
        const tableBody = document.getElementById("tableBody");
    
        // Generate headers
        headers.forEach(header => {
            const th = document.createElement("th");
            th.textContent = header.charAt(0).toUpperCase() + header.slice(1);
            tableHeader.appendChild(th);
        });
    
        // Generate rows
        courses.forEach(course => {
            const tr = document.createElement("tr");
            headers.forEach(header => {
            const td = document.createElement("td");
            td.textContent = course[header] || "";
            tr.appendChild(td);
            });
            tableBody.appendChild(tr);
        });
    </script>
</body>
</html>

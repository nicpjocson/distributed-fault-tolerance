<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Grades</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <h2>Upload Grades (.xls)</h2>
        <input type="file" accept=".xls" id="fileInput">
        <button onclick="uploadFile()">Upload</button>
    </div>

    <script>
        function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                alert("Please select a file first.");
                return;
            }
        }
    </script>
</body>
</html>

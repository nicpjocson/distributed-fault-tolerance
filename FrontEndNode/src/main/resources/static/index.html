<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Student Portal</h1>

    <h3>Manual Token Login</h3>
    <input type="text" id="manualToken" placeholder="Paste JWT token here">
    <button onclick="setManualToken()">Set Token</button>

    <!-- Grade Viewing -->
    <button onclick="viewGrades()">View Grades</button>
    <input type="text" id="enrollCourseCode" placeholder="Enter Course Code">
    <button onclick="enroll()">Enroll</button>
    <button onclick="viewCourses()">View Courses</button>

    <!-- Upload Grades -->
    <h3>Upload Grade</h3>
    <input id="courseCode" placeholder="Course Code" />
    <input id="uploadUsername" placeholder="Student Username" />
    <input id="grade" placeholder="Grade" />
    <button onclick="uploadGrade()">Upload Grade</button>

    <h3>Response</h3>
    <pre id="response"></pre>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
